<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>NETFLIX CLONE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <!-- OWL CSS -->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="content">
        <header>
            <div class="container">
                <h2 class="logo">HEROFLIX</h2>

                <nav class="menu">
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-movie">
                <div class="container">
                    <h2 class="title">LOKI</h2>
                    <p class="description">
                        Começando imediatamente depois que Loki rouba o Tesseract (de novo), ele se encontra diante da
                        Autoridade de Variação Temporal, uma organização burocrática que existe fora do tempo e espaço.
                        
                    </p>

                    <div class="buttons">
                        <button role="button" class="button">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="button">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÔES
                        </button>
                    </div>
                </div>
            </div>

            <div class="carousel-movie">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-movie" src="./images/min1.jpg" alt="">

                    </div>

                    <div class="item">

                    </div>
                    <div class="item">

                    </div>
                    <div class="item">

                    </div>
                    <div class="item">
                        <img class="box-movie" src="./images/min10.jpg" alt="">
                    </div>
                </div>
            </div>

    </div>

    <script src="https://kit.fontawesome.com/56a26974e9.js" crossorigin="anonymous"></script>

    <!-- OWL SCRIPTS -->

    <script src="./scripts/owl/owl.carousel.min.js"></script>
